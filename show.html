    <h2>Student Records</h2>
    <a href="/add">Add new student</a>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        {% for s in data %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.course}}</td>
            <td>
                <a href="/edit/{{s.id}}">Edit</a>
                <a href="/delete/{{s.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
